<ion-header>
  <ion-toolbar>
    <ion-buttons><ion-back-button>Back</ion-back-button></ion-buttons>
    
    <ion-title>Status</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content>

  <ion-back-button></ion-back-button>



    <ion-list>
      <ion-radio-group [(ngModel)]="myStatus">
        <ion-list-header>
          <ion-label>My Status is: {{myStatus}}</ion-label>
        </ion-list-header>
        
        <ion-item>
          <ion-label>Sad</ion-label>
          <ion-radio slot="start" color="tertiary" value="Sad"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>Happy</ion-label>
          <ion-radio slot="start" color="tertiary" value="Happy"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>Energetic</ion-label>
          <ion-radio slot="start" color="tertiary" value="Energetic"></ion-radio>
        </ion-item>

        
        <ion-item>
          <ion-label>Lazy</ion-label>
          <ion-radio slot="start" color="tertiary" value="Lazy"></ion-radio>
        </ion-item>

        </ion-radio-group>
        </ion-list>

        <ion-button (click) ="saveStatus()">Save</ion-button>


      </ion-content>
